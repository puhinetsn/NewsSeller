<div class="home_container">
  <app-search class="home_search" (searchChanged)="onSearch($event)" />
  <div class="home_results">
    <h3>Results: {{ articles()?.results?.length }}</h3>
  </div>

  <div class="home_articles">
    @for (article of articles()?.results; track article.id){
    <app-article-card [article]="article" class="home_articles_item" />
    }
  </div>
</div>
