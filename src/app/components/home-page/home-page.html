<div class="home_container">
  <app-search class="home_search" (searchChanged)="onSearch($event)" />

  <div class="home_results">
    <h3>
      @if (loading()) { Loading... } @else { Results:
      {{ articles()?.results?.length || 0 }}
      }
    </h3>
  </div>

  <div class="home_articles">
    @if (articles()?.results?.length) {
    <div class="home_articles">
      @for (article of articles()?.results; track article.id) {
      <app-article-card
        [article]="article"
        [term]="searchTerm()"
        class="home_articles_item"
      />
      }
    </div>
    } @else {
    <p>No articles found.</p>
    }
  </div>
</div>
